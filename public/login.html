<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Register Form</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background" id="dynamic-background"></div>
    <div class="wrapper">
      <span class="rotate-bg"></span>
      <span class="rotate-bg2"></span>

      <!-- Login Form -->
      <div class="form-box login">
        <h2 class="title animation" style="--i:0; --j:21">Login</h2>
        <form id="login-form">
          <div class="input-box animation" style="--i:1; --j:22">

            <input type="text" id="name" name="username" required />
            <label for="name">Username</label>
            <i class='bx bxs-user'></i>
          </div>

          <div class="input-box animation" style="--i:2; --j:23">

            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
            <i class='bx bxs-lock-alt' ></i>
          </div>

          <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>

          <div class="linkTxt animation" style="--i:5; --j:25">

            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
        <p class="animation" style="--i:1; --j:21">Sign in to manage your courses and find the perfect tutor for you</p>
    </div>


      <!-- Register Form -->
      <div class="form-box register">
       <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>

        <form id="register-form">
          <div class="input-box animation" style="--i:18; --j:1">
            <input type="text" id="username" name="username" required />
            <label for="username">Username</label>
            <i class='bx bxs-user'></i>
          </div>

          <div class="input-box animation" style="--i:19; --j:2">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
            <i class='bx bxs-envelope' ></i>
          </div>

          <div class="input-box animation" style="--i:20; --j:3">
            <input type="password" id="signup_password" name="password" required />
            <label for="signup_password">Password</label>
            <i class='bx bxs-lock-alt' ></i>
          </div>

          <div class="input-box animation" style="--i:21; --j:4">
            <select id="role" name="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="student">Student</option>
              <option value="tutor">Tutor</option>
            </select>
          </div>

          <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>
          <div class="linkTxt animation" style="--i:22; --j:5">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">Your Learning Hub Awaits </h2>
        <p class="animation" style="--i:18; --j:1;">Unlock Your Learning Journey</p>
    </div>
    
    </div>


    <script src="app.js"></script>
  </body>
</html>
