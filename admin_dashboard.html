<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
        
        }

       

        .logout-btn {
            background: linear-gradient(145deg, #17c64c, #e41f8f); /* 3D gradient effect */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5), inset 0 -5px 10px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            transform: translateY(-5px) scale(1.1); /* Lift effect */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5), inset 0 -5px 10px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            background: linear-gradient(145deg, #fa5aca, #85eb6c); /* Gradient shift for hover */
        }

        .logout-btn:active {
            transform: translateY(2px) scale(0.95); /* Press down effect */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body >

    <nav class="bg-green-300 p-4 text-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <div>
                 <a href="./index.html" class="mx-2">Home</a>
                <a href="#user-management" class="mx-2">User Management</a>
                <a href="#requests" class="mx-2">Tuition Requests</a>
                <button id="logoutBtn" class="logout-btn mx-2">Logout</button>

            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">

       

        <!-- Other Sections... -->
       <section id="user-management" class="mb-8">
    <h2 class="text-2xl font-bold mb-4 text-cyan-50">User Message</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <!-- Search Box -->
        <div class="mb-4">
            <input
                type="text"
                id="search-box"
                placeholder="Search by User name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
            />
        </div>

        <!-- User Table -->
        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Role</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</section>


        <section id="requests" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-cyan-50  ">Tutor payment approve </h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Tutor Name</th>
                            <th class="px-4 py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2"></td>
                            <td class="border px-4 py-2">Unpaid</td>
                            <td class="border px-4 py-2">
                                <button id="payment-approve" class="bg-green-500 text-white py-1 px-2 rounded-md hover:bg-green-600">Payment Ppprove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>


         <section id="requests" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-cyan-50  ">Responded Teacher Data</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Subject Expertise</th>
                            <th class="px-4 py-2">Preferred Location</th>
                            <th class="px-4 py-2">Contact</th>
                            <th class="px-4 py-2">Rate</th>
                            <th class="px-4 py-2">Responded User</th>
                        </tr>
                    </thead>
                    <tbody id="respondedTeachersTableBody">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>


       
        


    </main>

    <script>
        // Function to handle the logout button click and redirect
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Redirect to homepage or logout page
            window.location.href = 'index.html'; // Replace with the correct logout URL
        });
    </script>

    <script src="./scripts/admin.js"></script>
        
    </script>
</body>
</html>
